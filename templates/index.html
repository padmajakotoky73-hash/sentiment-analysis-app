<!DOCTYPE html>
<html>
<head>
    <title>Sentiment Analysis App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(15px);
            text-align: center;
            width: 400px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        }

        h1 {
            margin-bottom: 20px;
            font-weight: 600;
        }

        textarea {
            width: 100%;
            height: 120px;
            border-radius: 10px;
            border: none;
            padding: 10px;
            font-size: 14px;
            resize: none;
            outline: none;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            border-radius: 25px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            background: #ff6b6b;
            color: white;
            transition: 0.3s ease;
        }

        button:hover {
            background: #ff4757;
            transform: scale(1.05);
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: 500;
            padding: 10px;
            border-radius: 10px;
        }

        .positive {
            background-color: rgba(46, 213, 115, 0.8);
        }

        .negative {
            background-color: rgba(255, 71, 87, 0.8);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Movie Review Sentiment Analyzer</h1>
        <form method="POST">
            <textarea name="review" placeholder="Enter your movie review here..." required></textarea>
            <br>
            <button type="submit">Analyze</button>
        </form>

        {% if prediction %}
            <div class="result {% if prediction == 'Positive' %}positive{% else %}negative{% endif %}">
                Sentiment: {{ prediction }} <br>
                Confidence: {{ confidence }}%
            </div>
        {% endif %}
    </div>
</body>
</html>
