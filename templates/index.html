<!DOCTYPE html>
<html>
<head>
    <title>Sentiment Analyzer</title>
</head>
<body>
    <h2>Sentiment Analysis App</h2>

    <form method="POST">
        <textarea name="review" rows="6" cols="60"></textarea><br><br>
        <button type="submit">Analyze</button>
    </form>

    {% if prediction %}
    <h3>Prediction: {{prediction}}</h3>
    {% endif %}
</body>
</html>
